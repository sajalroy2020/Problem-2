<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem on Array Sorting</title>
</head>
<body>

    <script>
        function searchData(nums, target) {
            let left = 0;
            let right = nums.length - 1;
            
            while (left <= right) {
                let mid = Math.floor((left + right) / 2);
                
                if (nums[mid] === target) {
                    return mid;
                } else if (nums[mid] < target) {
                    left = mid + 1;
                } else {
                    right = mid - 1;
                }
            }
            return left;
        }

        let array = [1,7,3,5,6,9,15]; 
        let target = 5;
        let result = searchData(array.sort(), target);

        console.log(result);


        // different way without algorithm 
        let num = [4,5,3,5,7,9];
        let targetNum = 4;

        function findTheTarget(num,targetNum){
            let newNumArr = num.sort()

            if(newNumArr.includes(targetNum)){
                return newNumArr.indexOf(targetNum)
            }else{
                let bellowTarget = newNumArr.filter(el => el < targetNum)
                let maxNumberOfBellowTarget = Math.max(...bellowTarget);
                return newNumArr.indexOf(maxNumberOfBellowTarget) + 1
            }
        }
        console.log(findTheTarget(num,targetNum));
    </script>

</body>
